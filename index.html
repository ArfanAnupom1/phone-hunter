<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter Api</title>
</head>

<body class="container mx-auto">

    <header>
        <h2 class="text-6xl">Hunting phone</h2>
    </header>

    <main class="mt-8">
        <section class="bg-gray-100 p-4 mb-4 rounded-lg">
            <input id="scarch-fild" type="text" placeholder="Scarch" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleScarch()" class="btn btn-accent px-8">Scarch</button>
        </section>
        <!-- scarch area -->
        <section>
            <div id="loader" class="text-center my-20 hidden">
                <span class="loading loading-spinner text-neutral"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            </div>
            <div id="show-all-container" class="hidden text-center mb-8 mt-8">
                <button onclick="handleShowAll()" class="btn btn-accent px-8">Show All</button>
            </div>
        </section>
        <!-- modal section -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="Show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                

                <!-- <h3 id="Show-phone-name" class="font-bold text-3xl"></h3> -->
            
                <div id="show-phone-container">

                </div>
                <div class="modal-action">
                    <form method="dialog ">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
